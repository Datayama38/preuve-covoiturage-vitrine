title: Ils en parlent mieux que nous
cards:
  - title: Anne Ponchon · Chargée de mission du Pôle métropolitain du Genevois
      français
    description: Avec la connaissance des trajets recensés sur le Registre de preuve
      de covoiturage, cela nous permet d’ajuster la communication sur les
      couloirs les plus fréquentés. La présentation des statistiques et le
      partage d’expériences sur les campagnes d’incitation ont contribué à la
      définition des modalités d’une nouvelle campagne d’incitation au
      covoiturage sur le Genevois français. L’un des grands intérêts à
      travailler avec le Registre de preuve de covoiturage est de pouvoir
      certifier les trajets effectivement covoiturés et donc de pouvoir lancer
      une campagne d’incitation en toute confiance, adaptée à la singularité de
      notre bassin de déplacements franco-suisse.
